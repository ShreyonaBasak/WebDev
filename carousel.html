<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
</head>
 
<style type="text/css">
    div{
        max-width: 1000px;
        margin: auto;
        margin-top: 70px;
    }
</style>
 
<script type="text/javascript">
    $(document).ready(function(){
        var image_name = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg']
 
        var counter = 1
 
        setInterval(function(){
            console.log(counter, image_name.length)
 
            $('#container').html('<img src="images/'+image_name[counter]+'" width="100%" height="600">')
 
            counter++
 
            counter = counter % image_name.length
 
            // 1 % 3 = 1
            // 2 % 3 = 2
            // 3 % 3 = 0
 
            //alert('Hello World')
 
        },5000)
    })
</script>
<body>
 
    <div id="container">
        <img src="images/1.jpg" width="100%" height="600">
    </div>
 
</body>
</html>
